<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Representative Selection</title>
    <link rel="stylesheet" href="/rep_selection/static/style.css" />
  </head>

  <body class="body">
    <header>
      <h1 class="title">Class Representative Selection</h1>
    </header>
    <main>
      <form class="form" action="result.html" method="post">
        <legend>Class Representative Selection</legend>
        
          <ul class="field">
            <li>
              <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"/>
              </p>
            </li>
            <li>
              <p>
                <label for="class">Class:</label>
                <select name="class" id="class">
                  <option value="1">Ist Year</option>
                  <option value="2">IIst Year</option>
                  <option value="3">IIIst Year</option>
                  <option value="4">IVst Year</option>
                </select>
              </p>
            </li>
            <li>
              <p>
                <label for="Degree">Degree:</label>
                <select name="Degree" id="Degree">
                  <option value="CSE">CSE</option>
                  <option value="CSBS">CSBS</option>
                </select>
              </p>
            </li>
            <li>
                <p>
                    <label for="Degree">Have you ever been Representative before:</label>
                <p style="display: inline;">
                    
                    <input type="radio"  onclick="tick(1)" name="rep" id="rep">
                <label for="rep" class="yes">Yes</label>
                
                    
                    <input type="radio" name="rep"  onclick="tick(0)" id="rep">
               <label for="rep" class="no">No</label>
                </p>
                </p>
            </li>
          </ul>
       
        <button type="submit">Submit</button>
      </form>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
