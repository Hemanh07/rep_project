{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Representative Selection</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body class="body">
    <header>
      <h1 class="title">Class Representative Selection</h1>
    </header>
    <main>
      <form class="form" action="result" method="post">
        {%csrf_token%}
        <legend>Class Representative Selection</legend>
        
          <ul class="field">
            <li>
              <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"/>
              </p>
            </li>
            <li>
              <p>
                <label for="class">Class:</label>
                <select name="class" id="class">
                  <option value="1">Ist Year</option>
                  <option value="2">IIst Year</option>
                  <option value="3">IIIst Year</option>
                  <option value="4">IVst Year</option>
                </select>
              </p>
            </li>
            <li>
              <p>
                <label for="degree">degree:</label>
                <select name="degree" id="degree">
                  <option value="CSE">CSE</option>
                  <option value="CSBS">CSBS</option>
                </select>
              </p>
            </li>
            <li>
              <p>
                <label for="cgpa">cgpa:</label>
                <input type="text" id="cgpa" name="cgpa" placeholder="Enter your cgpa"/>
              </p>
            </li>
            <li>
                <p>
                    <label for="rep">Have you ever been Representative before:</label>
                <p style="display: inline;">
                    
                    <input type="radio" value='True' onclick="tick(event)" name="rep" id="rep_yes">
                <label for="rep" class="yes" id="yes">Yes</label>
                
                    
                    <input type="radio" value="False" name="rep"  onclick="tick(event)" id="rep_no">
               <label for="rep" class="no" id="no">No</label>
                </p>
                </p>
            </li>
            <li>
              <p>
                <label for="">are you Leader or integral member of any club or sports or others</label>
            <p style="display: inline;">
                
                <input type="radio" value='True' onclick="tick(event)" class="yes" name="have_responsibilties" id="have_responsibilties_true ">
            <label for="have_responsibilties" class="yes">Yes</label>
            
                
                <input type="radio" value='False' name="have_responsibilties"  onclick="tick(event)" id="have_responsibilties_false">
           <label for="have_responsibilties" class="no">No</label>
            </p>
            
            </p>
            </li>
            <li>
              <label for="reponsibilities">Responsibilities in our Collage:</label>
              <textarea name="responsibilities" id="responsibilities" cols="30" rows="1" placeholder="enter your responsibilities oin our collage..."></textarea>
            </li>
          </ul>
       
        <button type="submit">Submit</button>
      </form>
    </main>
    <script defer src="{% static 'script.js'%}"></script>
  </body>
</html>
