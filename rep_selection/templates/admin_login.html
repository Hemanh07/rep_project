{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'style_admin_page.css'%}">
</head>
</head>
<body>
    <article id="register">
        <form action="hod_login_authendication" method="post">
            {% csrf_token%}
            <table>
               <tr> <caption>User Login</caption></tr>
            
            
                <tr>
                    <td><label for="user_name">username:</label></td>
                    <td><input type="text" id="user_name" name="user_name" placeholder="enter your user name"></td>
                        
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="enter your password"></td>
                </tr>
                <tr>
                    <td colspan="3">{% for message in messages%}
                        <legend style="color: red;">{{message}}</legend>
                        <style>
                          #user_name {
                            border: 2px red solid;
                          }
                        </style>
                        {%endfor%}
                    </td>
                </tr>

                <tr >
                    <td colspan="3"><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </article>
</body>
</html>
